<mat-card *ngFor="let cmt of comments$ | async">
    <mat-card-content>
        <mat-list class="list-class">
            <mat-list-item>
                <mat-icon matListIcon>account_circle</mat-icon>
                <div matLine>{{cmt.userId}}</div>
            </mat-list-item>
            <mat-list-item>
                <mat-icon matListIcon>message</mat-icon>
                <div matLine>{{cmt.content}}</div>
            </mat-list-item>
        </mat-list>
        <mat-icon class="icon" 
        *ngIf="signService.isSignIn() && loginUser?.id == cmt?.userId">
        edit
        </mat-icon>
        <mat-icon class="icon" 
        *ngIf="signService.isSignIn() && loginUser?.id == cmt?.userId"
        (click)="delete(cmt.cmtId)">
        delete_forever
        </mat-icon>
    </mat-card-content>
</mat-card>
